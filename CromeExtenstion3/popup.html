<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 800px;
      height: 600px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #fileInput {
      margin-bottom: 20px;
    }
    #cloudContainer {
      position: relative;
      width: 100%;
      height: 500px;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
    }
    .keyword {
      padding: 5px 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
      transition: all 0.3s ease;
      cursor: pointer;
      white-space: nowrap;
      z-index: 1;
    }
    .keyword:hover {
      transform: scale(1.1) translate(-45%, -45%) !important;
      background-color: #e0e0e0;
      z-index: 2;
    }
    /* 큰 글자(높은 빈도수)는 중앙에 배치 */
    .keyword[style*="font-size: 4"] {
      order: 0;
      background-color: #e8f0fe;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept=".json">
  <div id="cloudContainer"></div>
  <script src="popup.js"></script>
</body>
</html>
