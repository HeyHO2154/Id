<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 100%;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .error {
      color: #ff0000;
    }
    .analysis-content {
      margin-top: 15px;
    }
    .analysis-content ul {
      padding-left: 20px;
    }
    .analysis-content li {
      margin-bottom: 10px;
    }
    small {
      color: #666;
      font-style: italic;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>방문 기록 분석</h2>
  <button id="analyze">분석 시작</button>
  <div id="result"></div>
  <script src="panel.js"></script>
</body>
</html>
