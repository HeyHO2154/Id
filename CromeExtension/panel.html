<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .nav-container {
      padding: 10px 20px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button.active {
      background-color: #357a38;
    }
    .content-container {
      flex: 1;
      display: none;
      padding: 20px;
      overflow-y: auto;
    }
    .content-container.active {
      display: block;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .error {
      color: #ff0000;
    }
    .analysis-content {
      margin-top: 15px;
    }
    .analysis-content ul {
      padding-left: 20px;
    }
    .analysis-content li {
      margin-bottom: 10px;
    }
    small {
      color: #666;
      font-style: italic;
    }
    .button-container {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    #cloudContainer {
      position: relative;
      width: 100%;
      height: 500px;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
    }
    .keyword {
      padding: 5px 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
      transition: all 0.3s ease;
      cursor: pointer;
      white-space: nowrap;
      z-index: 1;
    }
    .keyword:hover {
      transform: scale(1.1) translate(-45%, -45%) !important;
      background-color: #e0e0e0;
      z-index: 2;
    }
    .keyword[style*="font-size: 4"] {
      order: 0;
      background-color: #e8f0fe;
    }
    #iframe-container {
      flex: 1;
      display: none;
      height: 100%;
      overflow: hidden;
    }
    #iframe-container.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <button id="pravenBtn">홈페이지</button>
    <button id="analyzeBtn">인터넷 분석</button>
  </div>
  
  <div id="analyze-container" class="content-container">
    <h2>방문 기록 분석</h2>
    <button id="startAnalyze">분석 시작</button>
    <div id="result"></div>
    <div id="cloudContainer"></div>
  </div>
  
  <div id="iframe-container">
    <iframe src="http://localhost:5173" allow="*"></iframe>
  </div>

  <script src="panel.js"></script>
</body>
</html>
